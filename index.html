<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper scissor game</title>
</head>
<body>
    <h1>Rock Paper scissor game</h1>
    <div class="choices">
        <div class="choic" id="Rock ">
            <img src="./images/hand-fist-closed-front-260nw-1682552737.webp" alt="">
        </div>
        <div class="choic" id="paper">
            <img src="./images/cartoon-one-hand-palm-shows-five-fingers-vector-15279894.jpg" alt="" width="20%">
        </div>
        <div class="choic" id="scissors">
            <img src="./images/istockphoto-493613185-612x612.jpg" alt="" width="20%">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container"> 
        <p id="msg">play your moves</p>
    </div>


    <script src="./javascript.js"></script>
    
</body>
</html>
